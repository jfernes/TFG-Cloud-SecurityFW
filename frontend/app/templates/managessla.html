{% extends "index.html" %}

{% block content %}

<div class="container-fluid">
    <h1>
        Your SSLAs
    </h1>

    {% if is_ssla %}
    <table class="table table-borderless">
        <thead class="thead-dark">
        <tr>
            <th>SSLA ID</th>
            <th>Filename</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for ssla in sslas %}
        <tr>   
            <td>{{ ssla.id }}</td>
            <td>{{ ssla.filename }}</td>
            <td>
                <a class="btn btn-primary" href="{{"/ssla/"+ssla.id}}">Details</a>
                <a href="{{"/ssla/json/"+ssla.id}}" class="btn btn-success">View JSON</a>
                <a href="{{"/ssla/download/"+ssla.id}}" class="btn btn-warning">Download</a>
                <a href="{{"/ssla/delete/"+ssla.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
        <tbody>
    </table>
    {% else %}
        <h1>There are no SSLAs right now</h1>

    {% endif %}
    
    
</div>


{% endblock %}
