{% extends 'index.html' %}
{% block content %}
<div class="container">
    <div class="row vh-10 justify-content-center align-items-center">
        <div class="col-auto p-5">
            <div class="input-group p-2 text-center">
                <h3>Upload SSLA</h3>
            </div>

            <div class="input-group p-2 text-center">
            <label class="form-label" for="customFile">The file must be a .XML file</label>
            </div>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="input-group p-2 text-center">
            <input type="file" class="form-control" name="file" />
            </div>

            <div class="input-group p-2 text-center">
            <button type="button submit" class="btn btn-dark mt-3">Send</button>
            </div>

        </form>
        </div>
    </div>
</div>


{% endblock %}
